<form method="post" action="{{ url_for('pca_route') }}">
    <label for="dataset">Choose a dataset:</label>
    <select name="dataset" id="dataset">
        <option value="iris">Iris</option>
        <option value="digits">Digits</option>
        <option value="wine">Wine</option>
    </select>
    <label for="n_components">Number of Components:</label>
    <input type="number" id="n_components" name="n_components" min="1" max="3">
    <input type="submit" value="Run PCA">
</form>
